<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Cat Photos</h1>
    <p>Click here to view more <a href="">cat photos</a>.</p>
    <img src="" alt=" ">
    <a href="">A cute orange cat lying on its back.</a>
    <h2>Cat Lists</h2>
    <p>Things cats <i>love</i>:</p>
    <ul>
        <li>cat nip</li>
        <li>laser pointer</li>
        <li>lasagna</li>
    </ul>
    <img src="https://www.hoteljob.vn/files/Anh-HTJ-Hong/lasagna-la-gi-2.jpg" width="300px" height="200px">
    <p>Things cats <b>hate</b>:</p>
    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
    <img src="https://ichef.bbci.co.uk/news/976/cpsprodpb/B11E/production/_124024354_catdoor.jpg" width="300px" height="200px">
    <form>
        <input type="radio" id="in" value="indoor" name="hobby">
        <label for="in">Indoor</label><br>
        <input type="radio" id="out" value="outdoor" name="hobby">
        <label for="out">Outdoor</label><br>
        <input type="checkbox" id="loving" value="loving" name="personality">
        <label for="loving">Loving</label><br>
        <input type="checkbox" id="lazy" value="lazy" name="personality">
        <label for="lazy">Lazy</label><br>
        <input type="checkbox" id="energetic" value="energetic" name="personality">
        <label for="energetic">Energetic</label><br>
        <input type="url" id="catphoto" name="catphoto" placeholder="cat photo url">
        <input type="submit" value="Submit">
    </form>
</body>

</html>
